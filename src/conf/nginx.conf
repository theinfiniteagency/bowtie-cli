server {
        listen 80;
        listen [::]:80;

        # SSL configuration
        #
        listen 443 ssl;
        listen [::]:443;
        #
        # Note: You should disable gzip for SSL traffic.
        # See: https://bugs.debian.org/773332
        #
        # Read up on ssl_ciphers to ensure a secure configuration.
        # See: https://bugs.debian.org/765782
        #
        # Self signed certs generated by the ssl-cert package
        # Don't use them in a production server!
        #
        # include snippets/snakeoil.conf;

        ssl_certificate /etc/ssl/certs/nginx-selfsigned-{{SITE_DB}}.crt;
        ssl_certificate_key /etc/ssl/private/nginx-selfsigned-{{SITE_DB}}.key;
        include snippets/ssl-params.conf;

        root /var/www/{{SITE_DOMAIN}};
        server_name {{SITE_DOMAIN}};

        # Add index.php to the list if you are using PHP
        index index.php index.html index.htm index.nginx-debian.html;

        # Error Pages

        error_page 404 /404.html;
        location /404.html {
                root /usr/share/nginx/html;
                internal;
        }

        error_page 403 /403.html;
        location /403.html {
                root /usr/share/nginx/html;
                internal;
        }

        error_page 500 502 503 504 /50x.html;
        location /50x.html {
                root /usr/share/nginx/html;
                internal;
        }


        location / {
                # First attempt to serve request as file, then
                # as directory, then fall back to displaying a 404.
                #try_files $uri $uri/ =404;
                # For Wordpress, include the ?$args so non-default permalinks don't break when using q string.
                try_files $uri $uri/ /index.php?$args;
        }

        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
        #
        location ~ \.php$ {
                include snippets/fastcgi-php.conf;

                # With php7.0-cgi alone:
        #       fastcgi_pass 127.0.0.1:9000;
                # With php7.0-fpm:
                fastcgi_pass unix:/run/php/php7.0-fpm.sock;
        }

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        location ~ /\.ht {
                deny all;
        }
}